name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Compile Somnia contracts
        run: pnpm --dir blockchain exec hardhat compile

      - name: Run Hardhat tests
        run: pnpm --dir blockchain exec hardhat test

      - name: Lint Next.js workspace
        run: pnpm lint

      - name: Typecheck Next.js workspace
        run: pnpm typecheck

      - name: Build Next.js app
        run: pnpm build
